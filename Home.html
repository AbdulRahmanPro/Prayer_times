<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="Ui.css">
    
</head>
<body>
    <h1 class="text-light text-center">اوقات الصلاة</h1>
    <div class="d-flex justify-content-center">
        <select class="text-center"  name="Options" id="Countries">
            <option value="jordan">الأردن</option>
            <option value="Saudi">السعودية</option>
            <option value="Iraq" >العراق</option>
            <option value="Egypt">مصر</option>
        </select>
    </div>
    <section id="sec" class="text-center ">
        <div id="Fajr" class="card">
                <div class="box">
                    <h1>صلاة الفجر</h1>
                </div>
        </div>
        <div id="Dhuhr" class="card">
            <div class="box">
                <h1>صلاة الظهر </h1>
            </div>
        </div>
        <div id="Asr" class="card">
            <div class="box">
                <h1>صلاة العصر </h1>
            </div>
        </div>
        <div id="Maghrib" class="card">
            <div class="box">
                <h1>صلاة المغرب </h1>
            </div>
        </div>
        <div id="Isha" class="card">
            <div class="box">
                <h1>صلاة العشاء</h1>
            </div>
        </div>
    </section>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
